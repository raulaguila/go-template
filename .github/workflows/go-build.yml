name: go-build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4

      - name: Get build version
        id: getVersion
        run: echo "version=$(cat ${{ github.workspace }}/configs/version.txt)" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Environment file
        run: make init

      - name: Remove object and cached files
        run: go clean -modcache

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags "-w -s" -o backend ${{ github.workspace }}/cmd/go-template/go-template.go

      - name: Copy README.md
        run: cp .github/README.md README.md

      - uses: actions/upload-artifact@v4
        with:
          name: go_template_${{ steps.getVersion.outputs.version }}
          path:
            configs/.env
            docker-compose.yml
            Dockerfile
            backend
            README.md
            Makefile
          if-no-files-found: error
          overwrite: true
