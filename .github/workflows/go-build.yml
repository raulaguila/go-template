name: go-build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: [ubuntu-latest]
    defaults:
      run:
        working-directory: ./go_build
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4

      - name: Get build version
        id: getVersion
        run: echo "version=$(cat ./go_build/configs/version.txt)" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Environment file
        run: make init

      - name: Remove object and cached files
        run: go clean -modcache

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags "-w -s" -o backend ./go_build/cmd/go-template/go-template.go

      - name: Copy README.md
        run: cp .github/README.md README.md

      - uses: actions/upload-artifact@v3
        with:
          name: go_template_${{ steps.getVersion.outputs.version }}
          path:
            go_build/configs/.env
            go_build/docker-compose.yml
            go_build/Dockerfile
            go_build/backend
            go_build/README.md
            go_build/Makefile
          if-no-files-found: error
